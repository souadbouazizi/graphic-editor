<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body{
        background: linear-gradient(rgba(255, 255, 255, .85), rgba(255, 255, 255, .85)), url(./bg.jpg);
        background-size: cover;
        background-position: center;
      }
        #canvas {
          cursor: none;
          display: block;
          margin: 0px auto;
          background: rgb(2 34 109 / 10%);
          box-shadow: 2px 0px 5px rgba(0, 0, 0, .5);
          border: 20px solid;
              }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .btn-active {
            background-color: #6c757d;
            color: white;
        }
        #design-area {
            margin: 0 auto;
            background-color: white;
            position: relative;
            display: table;
        }
        /* Brush that follows the mouse */
        #mouse-brush {
            width: 50px; /* Adjust the width */
            height: 50px; /* Adjust the height */
            border-radius: 50%; /* Make it a circle */
            position: absolute;
            pointer-events: none; /* So mouse events pass through */
            display: none; /* Hidden by default */
        }
        /* Custom cursor styles */
        .brush-cursor {
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent color for brush */
        }
        .eraser-cursor {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for eraser */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2 text-info fw-bold text-uppercase">Graphic Editor</h1>
        <div class="controls">
            <div class="d-flex justify-content-center mb-2 g-3">
              <div class="mx-2">
                <label for="size" class="form-label fw-bold">Brush Size:</label>
                <input
                  type="range"
                  class="form-range"
                  id="size"
                  min="1"
                  max="20"
                  value="5"
                />
              </div>
          
              <div class="mx-2">
                <label for="color" class="form-label fw-bold">Choose Color:</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="color"
                  value="#000000"
                />
              </div>
              <button id="brush" class="btn btn-outline-primary mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-brush-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04" />
                </svg>
              </button>
              <button id="eraser" class="btn btn-outline-success mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-eraser-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                </svg>
              </button>
              <button id="clear" class="btn btn-info mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-eraser"
                  viewBox="0 0 16 16"
                >
                  <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                </svg>
              </button>
            </div>
          </div>
          
        <!-- Design Area -->
        <div id="design-area">
            <canvas id="canvas" class="" width="1200" height="500"></canvas>
            <div id="mouse-brush" class="mouse-brush"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
